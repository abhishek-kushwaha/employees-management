<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key" />
  <div class="form-group">
    <label for="name">Employee Name</label>
    <input type="text" class="form-control" name="name" id="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full name" required>
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <input type="text" class="form-control" name="position" id="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position" required>
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" class="form-control" name="department" id="department" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.department" placeholder="Department">
  </div>
  
  <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">
        <i class="fa fa-floppy-o"></i> Submit
      </button>
      <button type="button" class="btn btn-default" *ngIf="employeeService.selectedEmployee.$key != null" (click)="onDelete(employeeForm)">
        <i class="fa fa-trash"></i> Delete
      </button>
      <button type="button" class="btn btn-default" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i> Reset
      </button>
  </div>
</form>
